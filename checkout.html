<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Glasses Store</title>
    <link rel="stylesheet" href="CSS/checkout.css">
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="checkout-content">
            <!-- Customer Details Form -->
            <form id="checkout-form" class="customer-form">
                <h2>Customer Details</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@example.com">
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" rows="4" placeholder="123 Main St, City, Country"></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" name="payment">
                        <option value="">Select Payment Method</option>
                        <option value="credit_card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="apple_pay">Apple Pay</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Place Order</button>
            </form>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="cart-items">
                    <div class="cart-item">
                        <span>Glasses Model A</span>
                        <span>$150.00</span>
                    </div>
                    <div class="cart-item">
                        <span>Glasses Model B</span>
                        <span>$200.00</span>
                    </div>
                </div>
                <div class="discount">
                    <label for="discount-code">Discount Code</label>
                    <input type="text" id="discount-code" placeholder="Enter discount code">
                    <button id="apply-discount">Apply</button>
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span id="total-amount">$350.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
