<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and Signup</title>
    <style>

    </style>
</head>

<body>
    <div id="message"></div>
    <div class="container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="form-field">
                <label>Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">
                <span class="error-message" id="username-error"></span>
            </div>
            <div class="form-field">
                <label>Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email">
                <span class="error-message" id="email-error"></span>
            </div>
            <fieldset>
                <legend>Password</legend>
                <div class="form-field">
                    <input type="text" id="signup-password" name="password" placeholder="Enter your password">
                    <span class="error-message" id="password-error"></span>

                    <input type="text" id="confirm-password" name="password" placeholder="Confirm password">
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>
            </fieldset>

            <br>
            <div class="form-field">
                <button type="submit" id="submit-sign-up">Sign Up</button>
            </div>
            <div class="toggle-link">
                <p>Already have an account? <a href="#" onclick="toggleForm(event)">Login here</a></p>
            </div>
        </form>
    </div>


    <div class="container" id="login-container" style="display:none;">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-field">
                <label>Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-field">
                <label>Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-field">
                <button type="submit" id="submit-login">Login</button>
            </div>
            <div class="toggle-link">
                <p>Don't have an account? <a href="#" onclick="toggleForm(event)">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
